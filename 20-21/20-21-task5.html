<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
<button id="fade-btn">淡出</button>
<script type="text/javascript">

    var btn=document.getElementById('fade-btn');
    var obj=document.getElementById('fade-obj');
    obj.style.opacity=1;
    btn.onclick=function(){
    	btn.disabled=true;
         if(btn.innerHTML=="淡出")
         {   
             setTimeout(SetDownOpacity,1000);
            
         }
         else{
             setTimeout(SetAddOpacity,1000);
             }
    }
    function SetDownOpacity(){
    	if (obj.style.opacity!=0) {
    		obj.style.opacity=parseFloat((obj.style.opacity-0.1).toFixed(10));
            //console.log(obj.style.opacity);
    		setTimeout(SetDownOpacity,1000);
    	}
    	else{
            //console.log(obj.style.opacity);
    		clearTimeout(setTimeout(SetDownOpacity,1000));
    		btn.disabled=false;
    		btn.innerHTML="淡入";
    	}
         	

    }
    function SetAddOpacity(){
    	if (obj.style.opacity!=1) {
    		obj.style.opacity=parseFloat((parseFloat(obj.style.opacity)+0.1).toFixed(10));
            //console.log(obj.style.opacity);
    		setTimeout(SetAddOpacity,1000);
    	}
    	else{
    		clearTimeout(setTimeout(SetAddOpacity,1000));
            //console.log(obj.style.opacity);
    		btn.disabled=false;
    		btn.innerHTML="淡出";
    	}
         	

    }


    
 
</script>
</body>
</html>
