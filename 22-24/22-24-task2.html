<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div>
    <label>String A:
        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
    </label>
    <textarea id="str-a"></textarea>
    <label>String B:
        <input id="radio-b" type="radio" name="str-obj" value="b">
    </label>
    <textarea id="str-b"></textarea>        
    <label>Num A：<input id="num-a" type="number" value="0"></label>
    <label>Num B：<input id="num-b" type="number" value="1"></label>
</div>
<div class="wrap">
    <button class="btn">获取当前选中输入的内容长度</button>
    <button class="btn">当前选中输入中的第3个字符</button>
    <button class="btn">把两个输入框的文字连接在一起输出（concat）</button>
    <button class="btn">输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
    <button class="btn">输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
    <button class="btn">使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
    <button class="btn">当前选中输入框的行数</button>
    <button class="btn">使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
    <button class="btn">把所选输入框中的内容全部转为大写</button>
    <button class="btn">把所选输入框中的内容全部转为小写</button>
    <button class="btn">把所选输入框中内容的半角空格全部去除</button>
    <button class="btn">把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
</div>
<p id="result"></p>
<script type="text/javascript">
     var radio_a=document.querySelector("#radio-a"),
         radio_b=document.querySelector("#radio-b"),
         str_a=document.querySelector("#str-a"),
         str_b=document.querySelector("#str-b"),
         num_a=document.querySelector("#num-a"),
         num_b=document.querySelector("#num-b"),
         wrap=document.querySelector(".wrap"),
         btn=document.querySelectorAll(".btn"),
         res=document.querySelector("#result"),
         Str,otherstr,t,newstr,len;
         
      for (var i = 0; i < btn.length; i++) {
      	btn[i].index=i;
      }
      var str="";
      function NowChecked(){
      	if(radio_a.checked==true){
            str=""+str_a.value;
            Str=str_a;
      	}
      	else{
      		 str=""+str_b.value;
      		 Str=str_b; 
      	}
      	return str,Str;
      }

     wrap.onclick=function (e) {
     	// body...
     	switch(e.target.index){
     		case 0:NowChecked();res.innerHTML=""+str.length;
            
     		break;
     		case 1:NowChecked();
                   res.innerHTML=str.charAt(2);
     		       break;
     		case 2:res.innerHTML=str_a.value.concat(str_b.value);break;
     		case 3:res.innerHTML=str_a.value.indexOf(str_b.value);break;
     		case 4:res.innerHTML=str_b.value.lastIndexOf(str_a.value);break;
     		case 5:NowChecked();res.innerHTML=str.slice(num_a.value,num_b.value);break;
     		case 6:NowChecked();res.innerHTML="";//false
            case 7:NowChecked();res.innerHTML=str.substr(num_a.value,num_b.value);break;
     		case 8:NowChecked();res.innerHTML=str.toUpperCase();break;
     		case 9:NowChecked();res.innerHTML=str.toLowerCase();break;
     		case 10:NowChecked();
                    t=str.split("");
                    newstr=[];
                   for (var i = 0; i < t.length; i++) {
                   	if(t[i]!=" "){
                         newstr.push(t[i]);
                   	}
                   }
     		       res.innerHTML=""+newstr.join("");break;

     		case 11:NowChecked();
                    {if(radio_a.checked){
                    	
                    	otherstr=str_b.value;
                    	
                    }
                    else{
                    	
                    	otherstr=str_a.value;
                    	
                    }
                }
                    res.innerHTML=str.replace("a",otherstr);break;
     	}
     }    
    
</script>
</body>
</html>
