<script type="text/javascript">
var arr1 = [43, 54, 4, -4, 84, 100, 58, 27, 140];
var arr2_1 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
var arr2_2 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
var arr3 = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
var arr4 = [
    {
        id: 1,
        name: 'candy',
        value: 40
    }, {
        id: 2,
        name: 'Simon',
        value: 50
    }, {
        id: 3,
        name: 'Tony',
        value: 45
    }, {
        id: 4,
        name: 'Annie',
        value: 60
    }
];
function Sort(a,b){
      return a - b;
}
function SortUnicode(a,b){
	if(a<b) {return 1;}
	if(a>b) {return -1;}
	return 0;
}
function SortArr(a,b){
	a=a[1];b=b[1];
	return b-a;

}
function SortObb(a,b){
	a=a.value;b=b.value;
	return a-b;
}

console.log(arr1.sort(Sort));
console.log(arr2_1.sort());
console.log(arr2_2.sort(SortUnicode));
console.log(arr3.sort(SortArr));
console.log(arr4.sort(SortObb));


</script>
