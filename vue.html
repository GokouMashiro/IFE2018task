<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue (runoob.com)</title>
<style type="text/css">
#app .btnbk{
	background-color: green
}
</style>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
<div id="app">
	<inpbtn :lists="items" @custom="addmsg" ></inpbtn>{{items}}
	<hr>
	<wordlist v-for="(item,index) in items"  :li={item,index} @custom="btndlt"></wordlist>
</div>

<script>
//	
var inpbtn={
	props:['lists'],
    template:'<div>\
	   <input v-model="message" placeholder="edit me...">\
       <button @click="btnclick">+</button>\
	</div>',
	components:{
      wordlist  
    },
    data:function(){return {message:'',}},
	methods:{
	    btnclick:function(){
		      this.$emit('custom',this.message);
		}
	}
}
var wordlist={
	
	props:['li'],
    template:'<div>\
        <button @click="btnbkclick" :class="{btnbk:btnisclick}">âˆš</button>\
	    <span>{{li.item}}</span>\
        <button @click="btndltclick">X</button>\
	   </div>',
	data:function(){
		return{
		    btnisclick:false,
		}
	},
	methods:{
		btnbkclick:function(){
            this.btnisclick=!this.btnisclick;
            
		},
		btndltclick:function(){
            this.$emit('custom',this.index);
		}
	}
	
}
new Vue({
  el: '#app',
  components:{
      inpbtn,wordlist
  },
	data:{items:[]},
	methods:{
	    addmsg:function(msg){
		    this.items.push(msg);
		},
		btndlt:function(index){
            this.items.splice(index,1);
		},
	}
  
  
})
</script>
</body>
</html>
